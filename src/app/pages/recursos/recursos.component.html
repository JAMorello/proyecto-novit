<app-section-header
  title="Recursos"
  (createEvent)="createRecurso($event)"
></app-section-header>
<div class="spinner-container" *ngIf="loading; else showData">
  <mat-spinner class="center"></mat-spinner>
</div>
<ng-template #showData>
  <div class="container">
    <app-card
      *ngFor="let recurso of recursos"
      origen="recursos"
      [data]="recurso"
      (updateEvent)="updateRecurso($event)"
      (deleteEvent)="deleteRecurso($event)"
    ></app-card>
  </div>
  <app-warning-message
    *ngIf="!loading && recursos.length === 0"
    title="AtenciÃ³n"
    message="No hay datos para mostrar"
  ></app-warning-message>
</ng-template>
