<app-section-header
  title="Roles"
  (createEvent)="createRol($event)"
></app-section-header>
<div class="spinner-container" *ngIf="loading; else showData">
  <mat-spinner class="center"></mat-spinner>
</div>
<ng-template #showData>
  <div class="container">
    <app-card
      *ngFor="let rol of roles"
      origen="roles"
      [data]="rol"
      (updateEvent)="updateRol($event)"
      (deleteEvent)="deleteRol($event)"
    ></app-card>
  </div>
  <app-warning-message
    *ngIf="!loading && roles.length === 0"
    title="AtenciÃ³n"
    message="No hay datos para mostrar"
  ></app-warning-message>
</ng-template>
