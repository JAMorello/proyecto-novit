<app-section-header title="Usuarios"></app-section-header>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <!-- Columna "Nombre" -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Columna "Apellido" -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <!-- Columna "Username" -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- Columna "Password" -->
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
  </ng-container>

  <!-- Columna "Email" -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Columna "Estado" -->
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">Estado</th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <mat-icon
        *ngIf="element.estado; else elseBlock"
        aria-hidden="false"
        aria-label="True"
        matTooltip="True"
        style="color: #43a047"
        >thumb_up</mat-icon
      >
      <ng-template #elseBlock>
        <mat-icon
          aria-hidden="false"
          aria-label="False"
          color="warn"
          matTooltip="False"
          >thumb_down</mat-icon
        >
      </ng-template>
    </td>
  </ng-container>

  <!-- Columna "Acciones" -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef style="text-align: center">
      Acciones
    </th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <button
        mat-icon-button
        style="color: #fbc02d"
        aria-label="Edit icon"
        matTooltip="Editar usario"
        (click)="openUsuarioDialog(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Delete icon"
        matTooltip="Eliminar usuario"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
