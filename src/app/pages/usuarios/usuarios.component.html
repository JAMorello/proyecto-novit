<app-section-header
  title="Usuarios"
  (createEvent)="createUsuario($event)"
></app-section-header>
<div class="spinner-container" *ngIf="loading">
  <mat-spinner class="center"></mat-spinner>
</div>
<div [hidden]="loading" class="container">
  <mat-form-field appearance="fill" autocomplete="off">
    <mat-label>Buscar...</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej. Juan"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columna "Nombre" -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre | titlecase }}
        </td>
      </ng-container>

      <!-- Columna "Apellido" -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element">
          {{ element.apellido | titlecase }}
        </td>
      </ng-container>

      <!-- Columna "Username" -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Columna "Password" -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <!-- Columna "Email" -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Columna "Estado" -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Estado
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          <mat-icon
            *ngIf="element.estado; else elseBlock"
            aria-hidden="false"
            aria-label="True"
            matTooltip="True"
            style="color: #43a047"
            >thumb_up</mat-icon
          >
          <ng-template #elseBlock>
            <mat-icon
              aria-hidden="false"
              aria-label="False"
              color="warn"
              matTooltip="False"
              >thumb_down</mat-icon
            >
          </ng-template>
        </td>
      </ng-container>

      <!-- Columna "Acciones" -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Acciones
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          <button
            mat-icon-button
            style="color: #fbc02d"
            aria-label="Edit icon"
            matTooltip="Editar usario"
            (click)="openUsuarioDialog(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Delete icon"
            matTooltip="Eliminar usuario"
            (click)="deleteUsuario(element.idUsuario)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccionar pÃ¡gina"
    >
    </mat-paginator>
  </div>
</div>
